<title>animateClick Demo</title>

<script>
$(document).ready(function() {
	$('#btn').animateClick({
		"color":"black"
	});
	$('#btn2').animateClick({
		"color":"green",
		"animation":"tick"
	});
	$('#btn3').animateClick({
		"color":"red",
		"animation":"cross"
	});
	$('#btn4').animateClick({
		"color":"grey",
		"animation":"signal"
	});
	$('#btn5').animateClick({
		"color":"lightblue",
		"animation":"shoot"
	});
});
</script>
